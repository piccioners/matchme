<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>meety – Interessi</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body{
      margin:0;
      height:100svh;
      overflow:auto;
      background:#120018;
      color:#fff;
      font-family:system-ui,-apple-system,BlinkMacSystemFont;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      padding:24px;
    }
    h1{
      text-align:center;
      margin-bottom:8px;
    }
    .subtitle{
      text-align:center;
      opacity:.7;
      margin-bottom:32px;
    }
    .row{
      margin-bottom:22px;
    }
    label{
      display:flex;
      justify-content:space-between;
      margin-bottom:6px;
    }
    input[type=range]{
      width:100%;
    }

    /* ZODIACO */
    .zodiac{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
      margin-top:24px;
    }
    .zodiac button{
      background:#1b0022;
      border:1px solid #3a2248;
      border-radius:12px;
      padding:14px 0;
      font-size:22px;
      color:#fff;
      cursor:pointer;
    }
    .zodiac button.active{
      border-color:#ff2f92;
      background:#2a0036;
    }

    .cta{
      margin-top:32px;
      width:100%;
      padding:18px;
      border-radius:999px;
      border:none;
      background:#ff2f92;
      color:#fff;
      font-size:20px;
      font-weight:600;
    }
  </style>
</head>
<body>

<div class="wrap">
  <h1>I tuoi interessi</h1>
  <p class="subtitle">Dicci cosa ti rappresenta</p>

  <!-- INTERESSI -->
  <div class="row">
    <label>Musica <span id="v_musica">3</span></label>
    <input id="musica" type="range" min="1" max="5" value="3"
           oninput="v_musica.textContent=this.value">
  </div>

  <div class="row">
    <label>Sport <span id="v_sport">3</span></label>
    <input id="sport" type="range" min="1" max="5" value="3"
           oninput="v_sport.textContent=this.value">
  </div>

  <div class="row">
    <label>Viaggi <span id="v_viaggi">3</span></label>
    <input id="viaggi" type="range" min="1" max="5" value="3"
           oninput="v_viaggi.textContent=this.value">
  </div>

  <div class="row">
    <label>Cinema <span id="v_cinema">3</span></label>
    <input id="cinema" type="range" min="1" max="5" value="3"
           oninput="v_cinema.textContent=this.value">
  </div>

  <!-- ZODIACO -->
  <p class="subtitle" style="margin-top:32px">Segno zodiacale (per curiosità)</p>

  <div class="zodiac" id="zodiac">
    <button data-z="aries">♈︎</button>
    <button data-z="taurus">♉︎</button>
    <button data-z="gemini">♊︎</button>
    <button data-z="cancer">♋︎</button>
    <button data-z="leo">♌︎</button>
    <button data-z="virgo">♍︎</button>
    <button data-z="libra">♎︎</button>
    <button data-z="scorpio">♏︎</button>
    <button data-z="sagittarius">♐︎</button>
    <button data-z="capricorn">♑︎</button>
    <button data-z="aquarius">♒︎</button>
    <button data-z="pisces">♓︎</button>
  </div>

  <button class="cta" onclick="go()">Continua</button>
</div>

<script>
let selectedZodiac = null;

// gestione selezione segno
document.querySelectorAll(".zodiac button").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll(".zodiac button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    selectedZodiac = btn.dataset.z;
  };
});

function go(){
  const interests = {
    musica:+musica.value,
    sport:+sport.value,
    viaggi:+viaggi.value,
    cinema:+cinema.value
  };

  localStorage.setItem("interests", JSON.stringify(interests));
  localStorage.setItem("zodiac", selectedZodiac || "none");
  localStorage.setItem("step", "3");

  location.href = "results.html";
}
</script>

</body>
</html>
