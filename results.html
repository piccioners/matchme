<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match Me â€“ Risultati</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap{max-width:520px;margin:0 auto;padding:20px}
    .match{background:#151515;padding:14px;border-radius:12px;margin-bottom:12px}
    .top{display:flex;justify-content:space-between;align-items:center}
    .score{font-weight:bold;color:#ff3b6b}
    .meta{opacity:.8;font-size:.9em}
    .reset{margin-top:30px;background:#444}
  </style>
</head>
<body>

<div class="wrap">
  <h1>I tuoi match</h1>
  <div id="list"></div>

  <button class="reset" id="resetBtn" onclick="resetEvent()" style="display:none;">
  Reset serata
</button>

<script>
async function load(){
  const me = {
    event_id: localStorage.getItem("event_id"),
    name: localStorage.getItem("name"),
    table: localStorage.getItem("table"),
    gender: localStorage.getItem("gender"),
    looking_for: localStorage.getItem("like"),
    interests: JSON.parse(localStorage.getItem("interests") || "{}")
  };

  if(!me.name || !me.table || !me.gender || !me.looking_for || !me.interests.musica){
    document.getElementById("list").innerHTML =
      "<p>Dati incompleti. Riparti dallo Step 1.</p>";
    return;
  }

  const res = await fetch(
    "https://matchme-production-73a8.up.railway.app/matches",
    {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(me)
    }
  );

  const data = await res.json();
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(!data.matches || data.matches.length === 0){
    list.innerHTML = "<p>Nessun match trovato.</p>";
    return;
  }

  data.matches.forEach(m => {
    const div = document.createElement("div");
    div.className = "match";
    div.innerHTML = `
      <div class="matchTop">
        <strong>${m.name}</strong>
        <span>${m.score}%</span>
      </div>
      <div class="meta">Tavolo ${m.table}</div>
    `;
    list.appendChild(div);
  });
}

load();
</script>


</body>
</html>
